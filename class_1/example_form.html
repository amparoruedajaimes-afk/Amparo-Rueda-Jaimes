<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="/login" method="POST" enctype="application/x-www-form-urlencoded" autocomplete="on">
        <p class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" autocomplete="email" placeholder="tu@email.com" required>
        </p>

        <p class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" autocomplete="current-password"
                placeholder="Ingresa tu contraseña" required minlength="8">
        </p>

        <p>
            <label>
                <input type="checkbox" name="remember" id="remember">
                Recordarme
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </p>

        <button type="submit">Iniciar Sesión</button>
    </form>
    <hr>
    <form class="form-container" action="/registro" method="POST" enctype="multipart/form-data" autocomplete="on"
        novalidate>
        <fieldset>
            <legend>Información Personal</legend>

            <p>
                <label for="nombre">Nombre <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" autocomplete="given-name" placeholder="Ingrese su nombre"
                    required>
            </p>

            <p>
                <label for="apellido">Apellido <span class="required">*</span></label>
                <input type="text" id="apellido" name="apellido" autocomplete="family-name"
                    placeholder="Ingrese su apellido" required>
            </p>

            <p>
                <label for="fecha_nacimiento">Fecha de Nacimiento <span class="required">*</span></label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </p>

            <p>
                <label for="genero">Género</label>
                <select id="genero" name="genero">
                    <option value="">Seleccione una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                    <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
                </select>
            </p>
        </fieldset>


        <fieldset>
            <legend>Documento de Identidad</legend>
            <p>
                <label for="tipo_documento">Tipo de Documento <span class="required">*</span></label>
                <select id="tipo_documento" name="tipo_documento" required>
                    <option value="">Seleccione una opción</option>
                    <option value="dni">DNI</option>
                    <option value="cedula">Cédula</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="licencia_conducir">Licencia de Conducir</option>
                    <option value="otro">Otro</option>
                </select>
            </p>

            <p>
                <label for="numero_documento">Número de Documento <span class="required">*</span></label>
                <input type="text" id="numero_documento" name="numero_documento"
                    placeholder="Ingrese su número de documento" required>
            </p>

            <p>
                <label for="pais_emision">País de Emisión <span class="required">*</span></label>
                <input type="text" id="pais_emision" name="pais_emision" placeholder="País donde se emitió el documento"
                    required>
            </p>

            <p>
                <label for="fecha_emision">Fecha de Emisión <span class="required">*</span></label>
                <input type="date" id="fecha_emision" name="fecha_emision" required>
            </p>

            <p>
                <label for="fecha_vencimiento">Fecha de Vencimiento</label>
                <input type="date" id="fecha_vencimiento" name="fecha_vencimiento">
            </p>

            <p>
                <label for="documento_pdf">Subir Documento de Identidad (PDF) <span class="required">*</span></label>
                <input type="file" id="documento_pdf" name="documento_pdf" accept=".pdf" required>
            </p>

        </fieldset>


        <fieldset>
            <legend>Información de Contacto</legend>
            <p>
                <label for="email">Correo Electrónico <span class="required">*</span></label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="tu@email.com" required>
            </p>

            <p>
                <label for="telefono">Teléfono <span class="required">*</span></label>
                <input type="tel" id="telefono" name="telefono" autocomplete="tel" placeholder="+XX XXX XXX XXX"
                    required>
            </p>

            <p>
                <label for="direccion">Dirección <span class="required">*</span></label>
                <input type="text" id="direccion" name="direccion" autocomplete="street-address"
                    placeholder="Ingrese su dirección" required>
            </p>

            <p>
                <label for="ciudad">Ciudad <span class="required">*</span></label>
                <input type="text" id="ciudad" name="ciudad" autocomplete="address-level2"
                    placeholder="Ingrese su ciudad" required>
            </p>

            <p>
                <label for="codigo_postal">Código Postal <span class="required">*</span></label>
                <input type="text" id="codigo_postal" name="codigo_postal" autocomplete="postal-code"
                    placeholder="Ingrese su código postal" required>
            </p>

            <p>
                <label for="pais">País <span class="required">*</span></label>
                <input type="text" id="pais" name="pais" autocomplete="country" placeholder="Ingrese su país" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Términos y Condiciones</legend>

            <p>
                <label for="terminos">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a> <span
                        class="required">*</span>
                </label>
            </p>
        </fieldset>


        <button type="submit">Registrarse</button>

        <p>Los campos marcados con <span class="required">*</span> son obligatorios.</p>
        <p>Su información personal será protegida según nuestras políticas de seguridad.</p>

    </form>
    </div>
</body>


</html>
